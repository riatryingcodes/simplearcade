<script>
    function cargarJuego(juego) {
        const iframe = document.getElementById('iframeJuego');
        const contenedor = document.getElementById('juegoSeleccionado');
        const juegos = document.querySelector('.juegos');

        iframe.src = `../juegos/${juego}`;
        contenedor.style.display = 'flex';
        juegos.classList.add('modo-juego');
    }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const imagenesFlyer = [
      "../css/flyer1.jpg",
      "../css/flyer2.jpg",
      "../css/flyer3.jpg"
    ];

    let index = 0;
    const flyer = document.getElementById('flyerCarrusel');

    setInterval(() => {
      index = (index + 1) % imagenesFlyer.length;
      flyer.style.opacity = 0;
      setTimeout(() => {
        flyer.src = imagenesFlyer[index];
        flyer.style.opacity = 1;
      }, 300);
    }, 4000);
  });
</script>
